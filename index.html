<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing URL Detector</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow p-4 mx-auto" style="max-width:500px;">
      <h3 class="text-center mb-4">üîç Phishing URL Detector</h3>
      <form method="POST">
        <input type="url" name="url" class="form-control mb-3" placeholder="Enter website URL" required>
        <button class="btn btn-primary w-100">Check</button>
      </form>
      <hr>
      {% if xx != -1 %}
        <p class="text-center mt-3">Checked URL: <a href="{{url}}" target="_blank">{{url}}</a></p>
        <h4 class="text-center" id="result"></h4>
      {% endif %}
    </div>
  </div>

  <script>
    const score = {{xx}};
    const result = document.getElementById('result');
    if (score >= 0.5) {
      result.innerHTML = `‚úÖ Safe Website (${(score*100).toFixed(2)}%)`;
      result.style.color = 'green';
    } else if (score !== -1) {
      result.innerHTML = `üö® Phishing Website (${(100 - score*100).toFixed(2)}% unsafe)`;
      result.style.color = 'red';
    }
  </script>
</body>
</html>
